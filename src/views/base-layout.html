{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/theme.css' %}" />
    {% block styles %}{% endblock %}
    {% block head-scripts %}{% endblock %}
</head>
<body>
    {% include 'partials/nav-bar.html' %}
    <main class="mt-5 mt-md-2">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/popper.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/nav-bar.js' %}"></script>
    {% block body-scripts %}{% endblock %}
</body>
</html>
